<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" type="image/png" href="/logo.png" />
  <link rel="stylesheet" href="/assets/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="/home/" class="btn-lg home-link"><img src="/logo.png" alt="Home" class="home-logo" /> Home</a>
    </nav>
    <nav class="nav center">
      <a href="/format/">Format</a>
      <a href="/schema/">Schema</a>
      <a href="/decode/" class="active">Decode</a>
    </nav>
  </header>

  <main class="layout" style="grid-template-columns: 1fr 1fr;">
    <section class="pane">
      <div class="pane-header">Original (unchanged)</div>
      <textarea id="original" placeholder="Paste Base64/encoded or zipped text here..."></textarea>
    </section>
    <section class="pane">
      <div class="pane-header">Decoded / Decompressed (output)</div>
      <textarea id="decoded" placeholder="Output appears here..." readonly></textarea>
      <div id="validation-summary"></div>
    </section>
  </main>

  <footer class="bottombar">
    <div class="actions actions-lg center">
      <button id="btn-base64">Base64 Decode</button>
      <button id="btn-decompress" class="primary">Decompress</button>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/pako@2.1.0/dist/pako.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="/assets/decode.js"></script>
